<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.e2033eaa.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="form-fieldset"> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="form-field"> <label for="name">Name</label> <input type="text" name="name" id="name" autocomplete="off"> </div> <div class="form-field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="12" max="100"> </div> <div class="form-field"> <label for="birthdate">Full date of birth:</label> <input type="date" name="birthdate" id="birthdate"> </div> <div class="form-field"> <label for="agreement">I accept the term of the agreement</label> <input type="checkbox" name="agreement" id="agreement" required> </div> </fieldset> <fieldset class="form-fieldset"> <legend>Registration</legend> <div class="form-field"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com"> </div> <div class="form-field"> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="5" maxlength="15"> </div> </fieldset> <fieldset class="form-fieldset"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <input type="radio" name="cats" value="yes" id="loveCats"> <label for="loveCats">Yes</label> <input type="radio" name="cats" value="no" id="dontLoveCats"> <label for="dontLoveCats">No</label> </div> <div class="form-field"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="form-field"> <label for="bedTime">What time do you go to bed?</label> <input type="time" name="bedTime" id="bedTime"> </div> <div class="form-field"> <label for="carBrand">What are your favorite brand of cars?</label> <select name="carBrand" id="carBrand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-field"> <label for="rateOurWork">How do you rate our work?</label> <input type="range" name="rateOurWork" id="rateOurWork" value="0"> </div> </fieldset> <fieldset class="form-fieldset"> <legend>Additional info:</legend> <div class="form-field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments"></textarea> </div> <div class="form-field"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes">Yes</option> <option value="no">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
